<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイトル</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
</head>
<body>
  <h1>Python 実行テスト</h1>

  <div>
    <label for="varA">変数a:</label>
    <input type="text" id="varA" value="5">
    <label for="varB">変数b:</label>
    <input type="text" id="varB" value="10">
    <label for="varC">変数c:</label>
    <input type="text" id="varC" value="15">
  </div>

  <br>

  <div>
    <label for="varD">変数d:</label>
    <input type="text" id="varD" value="20">
    <label for="varE">変数e:</label>
    <input type="text" id="varE" value="25">
  </div>
  <br>



  <!-- <textarea id="code" rows="10" cols="80"></textarea><br> -->
  <button onclick="main()">実行</button>

  <pre id="output"></pre>
  <script type="text/javascript">
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage(["matplotlib", "numpy", "pandas", "scikit-learn", "scipy"]);
      document.getElementById("output").textContent = "Pyodide loaded.";
    }

    async function main() {
      document.getElementById("output").textContent = "y = " + 
        document.getElementById("varA").value + "x^2 + " +
        document.getElementById("varB").value + "x + " +
        document.getElementById("varC").value + "\n";
      let result = "";

      try {
        // リポジトリ内の py_program.py を取得
        const res = await fetch("py_program.py");
        let code;
        if (res.ok) {
          code = "a = " + document.getElementById("varA").value + "\n" +
                 "b = " + document.getElementById("varB").value + "\n" +
                 "c = " + document.getElementById("varC").value + "\n" +
                 "d = " + document.getElementById("varD").value + "\n" +
                 "e = " + document.getElementById("varE").value + "\n" +
                 await res.text();
        } else {
          code = "print('Error: ファイルを読み込めません')";
        }

        // textarea の内容があれば優先する
        // const userCode = document.getElementById("code").value.trim();
        // if (userCode) {
        //   code = userCode;
        // }

        // 出力キャプチャ
        pyodide.setStdout({ batched: (msg) => { result += msg + "\n"; } });

        // Python 実行
        await pyodide.runPythonAsync(code);

      } catch (error) {
        result = "エラー: " + error;
      }

      // document.getElementById("output").textContent = result;
      document.getElementById("output").textContent += result;
    }

    loadPyodideAndPackages();
  </script>
</body>
</html>
