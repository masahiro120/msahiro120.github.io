<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>所得税計算</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .form-wrapper {
      display: inline-block;   /* 横幅は内容に応じる */
      text-align: left;        /* 内部は左揃え */
    }
    #output {
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap; /* Preserve whitespace and line breaks */
      font-size: 18px; /* フォントサイズを大きく */
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>所得税 計算</h1>

  <div class="form-wrapper">
    <div>
      <label for="input_income" style="font-size: 24px;">年収:</label>
      <input type="text" id="input_income" style="font-size: 40px; width: 100px;">
    </div>
    <br>
  </div>

  <br><br>

  <button id="run" onclick="main()" disabled style="font-size: 24px; padding: 10px 20px;">実行</button>
  
  <pre id="output" class="hidden"></pre>
  <script type="text/javascript">
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      await pyodide.loadPackage(["matplotlib", "numpy"]);
      document.getElementById("run").disabled = false;
    }

    async function main() {
      const output = document.getElementById("output");
      output.innerText = "";
      output.classList.add("hidden"); 
      while (!pyodide) {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      let result = "";

      let input_income = parseFloat(document.getElementById("input_income").value);

      try {
        const res = await fetch("py_program.py");
        let code;
        if (res.ok) {
          code = "input_income = " + input_income + "\n" +
                 await res.text();
        } else {
          code = "print('Error: ファイルを読み込めません')";
        }

        pyodide.setStdout({ batched: (msg) => { result += msg + "\n"; } });
        await pyodide.runPythonAsync(code);

      } catch (error) {
        result = "エラー: " + error;
      }

      output.innerText = result;
      if (result.trim() !== "") {
        output.classList.remove("hidden");
      }
    }

    loadPyodideAndPackages();
  </script>
</body>

<br><br>

  #back-button {
    position: fixed;   /* 画面に固定 */

    padding: 5px 10px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    text-decoration: none;
    color: #000;
    z-index: 1000;     /* 他の要素より前に表示 */
  }
  #back-button:hover {
    background-color: #ddd;
  }
</style>

</html>
